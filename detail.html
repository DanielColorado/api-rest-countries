<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de pais</title>
    <link rel="stylesheet" href="./css/lib/normalize.css" />
    <link rel="stylesheet" href="./css/lib/boxicons-2.0.7/css/boxicons.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="detail">
    <header class="container-fluid">
        <div class="container">
            <nav>
                <h2 class="titulo">Where in the world?</h2>
                <h3 class="icon"><i class="bx bx-moon"></i> Dark Mode</h3>
            </nav>
        </div>
    </header>

    <main class="container-fluid detail-country">
        <div class="container">
            <button><i class='bx bx-arrow-back' ></i> Back</button>
            <div class="container-details">
                <img src="https://restcountries.eu/data/bel.svg" alt="Belgium">
                <h2 class="titulo">Belgium</h2>
                <div class="container-info">
                    <span><b>Native Name:</b> BelgiÃ«</span>
                    <span><b>Population:</b> 11319511</span>
                    <span><b>Region:</b> Europe</span>
                    <span><b>Sub Region:</b> Western Europe</span>
                    <span><b>Capital:</b> Brussels</span>
                </div>
                <div class="container-info">
                    <span><b>Top Level Domain:</b> .be</span>
                    <span><b>Currencies:</b> Euro</span>
                    <span><b>Languages:</b> Dutch,French,German</span>
                </div>
                <div class="container-borders">
                    <h3 class="titulo-border">Border Countries</h3>
                    <div class="container-buttons">
                        <button>France</button>
                        <button>Germany</button>
                        <button>Netherlands</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./js/lib/darkmode.js"></script>
    <script src="./js/main-detail.js"></script>
</body>

</html>
